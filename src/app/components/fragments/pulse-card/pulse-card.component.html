<div>
  <div class="p-3 border-gray-1 flex flex-col sm:flex-row gap-3">
    <div class="w-full sm:w-1/3">
      <app-user-info
        [user]="pulse.owner!"
        [showBio]="false"
      ></app-user-info>
    </div>
    <div class="w-full sm:w-2/3">
      <div>
        <p class="text-xs">ID: {{ pulse.id }}</p>
        <p class="text-xs">Code: {{ pulse.code }}</p>
        <p class="text-xs">Created: {{ pulse.created_at | date : 'MMM d, y (h:mm a)' }} - {{ pulse.created_at | timeAgo }}</p>
        <p class="text-xs">Latitude: {{ pulse.lat }}</p>
        <p class="text-xs">Longitude: {{ pulse.lng }}</p>
        <div *ngIf="location || pulse.location">
          <br/>
          <p class="text-xs">Location: {{ location || pulse.location }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
