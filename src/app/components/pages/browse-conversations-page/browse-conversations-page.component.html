<div>
  <div class="block p-6 bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
    <h5 class="mb-4 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
      Recently Created Conversations
    </h5>
    
    <div class="grid grid-cols-2 gap-4">
      <div class="p-3 border-gray-1" *ngFor="let conversation of recentConversations">
        <app-conversation-card
          [conversation]="conversation"
        ></app-conversation-card>

        <span class="btn-{{ membership_requested_map[conversation.id] ? 'white' : 'blue' }} mt-3" (click)="toggleMemberRequest(conversation)">
          {{ membership_requested_map[conversation.id] ? 'Cancel Member Request' : 'Request to Join' }}
        </span>
      </div>
    </div>
  </div>
</div>
