<div class="container mx-auto p-3 flex flex-col md:flex-row gap-4">
  <div class="w-full md:w-1/4" *ngIf="!!you">
    <app-user-card [user]="you" [showBio]="true"></app-user-card>

    <div
      class="mt-3 text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
      <a 
        *ngFor="let link of userpageLinks"
        [routerLink]="link.path"
        class="block py-2 px-4 w-full border-b border-gray-200 cursor-pointer hover:bg-gray-100 hover:text-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white"
      >
        <span>{{ link.label }}</span>
        <span class="badge-default ml-3" *ngIf="link.unseenCount">{{ link.unseenCount }}</span>
      </a>
    </div>
  </div>

  <div class="w-full md:w-3/4">
    <router-outlet></router-outlet>
  </div>
</div>
